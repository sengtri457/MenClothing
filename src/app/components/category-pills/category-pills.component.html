<!-- Category Navigation -->
<section class="category-nav">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <button *ngFor="let c of categories" class="btn category-btn" [class.category-btn-dark]="active===c"
          [class.category-btn]="active!==c" (click)="change.emit(c)">{{ c }}</button>
      </div>
    </div>
  </div>
</section>
