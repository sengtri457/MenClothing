@defer (on timer(3000ms)) {
<div class="card product-card h-100 border-0 shadow-sm overflow-hidden">
  <a [routerLink]="['/product', product.id]" class="text-decoration-none text-dark a-img">
    <img [src]="product.image" [alt]="product.name" class="card-img-top object-fit-cover" style="height: 260px;">
  </a>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <h6 class="card-title mb-1">{{ product.name }}</h6>
      <span class="badge text-bg-dark rounded-pill">${{ product.price }}</span>
    </div>
    <p class="card-text small text-secondary mb-2">{{ product.category }}</p>
    <a [routerLink]="['/product', product.id]" class="stretched-link"></a>
  </div>
</div>
} @placeholder {
<div class="card product-card h-100 border-0 shadow-sm">
  <!-- Image Skeleton -->
  <div class="skeleton-img card-img-top" style="height: 260px;"></div>
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-start">
      <!-- Product Name Skeleton -->
      <div class="skeleton-text skeleton-title mb-1"></div>
      <!-- Price Badge Skeleton -->
      <div class="skeleton-badge rounded-pill"></div>
    </div>
    <!-- Category Skeleton -->
    <div class="skeleton-text skeleton-category mb-2"></div>
  </div>
</div>
}@error {
<p>Failed to load large component.</p>
}
