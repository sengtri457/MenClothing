<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-lg-8 hero-content">
                <h1 class="hero-title fade-in">Jackets Collection</h1>
                <p class="hero-subtitle fade-in">Discover premium fashion that defines your style</p>
                <button class="btn btn-primary-custom fade-in" routerLink="/">Shop Collection</button>
            </div>
        </div>
    </div>
</section>

<section class="container py-3 mt-3">
    <app-category-pills [categories]="categories" [active]="active" (change)="setCategory($event)"></app-category-pills>
</section>
<!-- Filters Section -->
<section class="filters-section">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-wrap align-items-center gap-2">
                    <div class="filter-group">
                        <label class="filter-label">Sort By:</label>
                        <select class="form-select filter-select">
                            <option value="featured">Featured</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="newest">Newest</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Size:</label>
                        <select class="form-select filter-select">
                            <option value="all">All Sizes</option>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                            <option value="xxl">XXL</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label class="filter-label">Price:</label>
                        <select class="form-select filter-select">
                            <option value="all">All Prices</option>
                            <option value="0-25">$0 - $25</option>
                            <option value="25-50">$25 - $50</option>
                            <option value="50-100">$50 - $100</option>
                            <option value="100+">$100+</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class="container mt-5">
    <div class="row">
        @for (p of Jacket; track $index) {
        <div class="col-6 col-md-4 col-lg-3 mb-4">
            @if ($index >=0) {
            <app-jacket-card [jacket]="p" />
            }@else {
            <p>NO items Yet</p>
            }
        </div>
        }
    </div>

</section>
